<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="./scripts/oGameData.js"></script>
    <script type="module" src="./scripts/script.js"></script>
    <title>Gotta catch 'em all</title>
  </head>
  <body>
    <!-- Detta Ã¤r koden frÃ¥n mitt exempel, skriv gÃ¤rna egen HTML om sÃ¥ Ã¶nskas -->
     <figure class="pokemonanim">
      <img src="./assets/pokemons/026.png" alt="pokemonimg">

    <section class="form-wrapper" id="formWrapper">
      <form class="form" id="form">
        <h1>Welcome young pokemon trainer!</h1>
        <h3>Please enter your name</h2>
        <input id="nick" type="text" placeholder="Trainer nickname" name="nickname" />
        <p id="nameErrorMsg" class="error-message"></p>
        <input id="age" type="text" placeholder="Trainer age" name="age"> 
        <p id="ageErrorMsg" class="error-message"></p>
        <p>Are you a boy, a girl? Or prefer not to answer?</p>
        <section class="radio-wrapper">
          <label>
            <input type="radio" name="gender" value="boy" id="boy">
            Boy
          </label>
          <label>
            <input type="radio" name="gender" value="girl" id="girl">
            Girl
          </label>
          <label>
            <input type="radio" name="gender" value="no-gender" id="no-answer">
            None
          </label>
        </section>
        <p id="genderErrorMsg" class="error-message"></p>
        <button type="submit" id="submitBtn">Let's catch some pokemons!</button>
      </form>
    </section>
    <section id="gameField" class="game-field">
      <span id="countdown" class="countdown"></span>
      <section class="playerInfo">
        <h2 class="playerName">Player name: </h2>
        <span class="playerScore">Player Score: </span>
        <button id="muteButton">ðŸ”Š</button>
      </section>
        <section class="high-score" id="highScore">
            <h1 class="headingCongrat">Congratulations!</h1>
            <h3 id="winMsg"></h3>
            <ol class="highscore-list" id="highscoreList">
            </ol>
            <button id="playAgainBtn">Play again?</button>Â¨

  </body>
